<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Paneli - Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Üye Paneli</h1>
            <p class="text-gray-600">Üye girişi için bilgilerinizi girin</p>
        </div>
        <form id="memberLoginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Kullanıcı Adı</label>
                <div class="mt-1">
                    <input type="text" id="username" name="username" 
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="Kullanıcı adınızı girin"
                           required>
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
                <div class="mt-1 relative">
                    <input type="password" id="password" name="password" 
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="Şifrenizi girin"
                           required>
                    <span id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                        <i class="far fa-eye text-gray-400 hover:text-gray-600"></i>
                    </span>
                </div>
            </div>
            <div id="errorMessage" class="text-red-500 text-sm hidden">
                Kullanıcı adı veya şifre hatalı!
            </div>
            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Giriş Yap
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-blue-600 hover:text-blue-500">
                <i class="fas fa-arrow-left mr-1"></i>
                Ana sayfaya dön
            </a>
        </div>
    </div>

    <script src="js/uye-login.js"></script>
</body>
</html>
